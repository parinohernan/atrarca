<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Consulta Comprobantes AFIP</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #resultado {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
        display: none;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Consulta de Comprobantes AFIP</h1>
      <p>Bienvenido a la aplicación para consultar comprobantes AFIP</p>

      <form id="consultaForm">
        <div class="form-group">
          <label for="puntoVenta">Punto de Venta:</label>
          <input type="number" id="puntoVenta" required min="1" />
        </div>

        <div class="form-group">
          <label for="tipoComprobante">Tipo de Comprobante:</label>
          <select id="tipoComprobante" required>
            <option value="">Seleccionar...</option>
            <option value="1">Factura A</option>
            <option value="6">Factura B</option>
            <option value="11">Factura C</option>
            <!-- Añadir más tipos según sea necesario -->
          </select>
        </div>

        <button type="submit">Consultar</button>
      </form>

      <div id="resultado"></div>
      <div id="error" class="error"></div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
